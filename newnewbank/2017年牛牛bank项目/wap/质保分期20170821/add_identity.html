<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/adapter.0.6.4.min.js" type="text/javascript" charset="utf-8"></script>
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		

	</head>

	<body class="relative">
		<div class="rootNode bgColor_efeff4 ">
			
			<header class="h-70 vertical_center mar-left-40">
				<p class="color_333 font_22 "><i class="fa fa-exclamation-circle color_333 font_30 mar-right-10"></i>为了保障您的账户安全，请完成实名认证</p>
			</header>
		
			<div class="bgColor_fff ">
				<div class="">
					<p class="under_line mar-left-30" style="height: 1px;"></p>
					<div class="flex-parent font_24 padding-side-30">
						<i class="color_000 w-160 vertical_center">姓名</i>
						<input class="w-100-pre h-100 padding-left-20" type="text" name="" id="" placeholder="请输入真实姓名">
					</div>
					<p class="under_line mar-left-30"></p>
					<div class="flex-parent font_24 padding-side-30">
						<i class="color_000 w-160 vertical_center">身份证号</i>
						<input class="w-100-pre h-100 padding-left-20" type="text" name="" id="" placeholder="请输入身份证号">
					</div>
					<p class="under_line mar-left-30"></p>
				</div>
			</div>
			<div class="bgColor_fff mar-top-20 padding-bottom-60">
				<p class="color_999 h-80 vertical_center mar-left-30 font_24">请上传本人有效二代居民身份证</p>
				<p class="under_line mar-left-30"></p>
				<div class="mar-side-30 overflow">
					<div class="mar-top-20 bgColor_f3fafe border-radius-5">
						<div class="padding-top-30 padding-bottom-30">
							<p class="text_center"><i class="headsImg"></i></p>
							<p class="text_center color_88cefa font_24">上传身份证正面</p>
						</div>						
					</div>
					<div class="mar-top-20 bgColor_f3fafe border-radius-5">
						<div class="padding-top-30 padding-bottom-30 ">
							<p class="text_center"><i class="tailsImg"></i></p>
							<p class="text_center color_88cefa font_24">上传身份证背面</p>
						</div>						
					</div>
					<div class="mar-top-20 bgColor_f3fafe border-radius-5">
						<div class="padding-top-30 padding-bottom-30">
							<p class="text_center"><i class="userPhoneImg"></i></p>
							<p class="text_center color_88cefa font_24">上传手持身份证的个人照片</p>
						</div>						
					</div>
					<div class="mar-top-20 bgColor_f3fafe border-radius-5">
						<div class="padding-top-30 padding-bottom-30">
							<p class="text_center color_999 font_24">
								<i class="fa fa-exclamation-circle color_a3d9fb font_30 mar-right-10"></i>为增加审核通过率，请尽量保证照片清晰
							</p>
						</div>						
					</div>
				</div>
			</div>
			<p class="h-100">
				<!--bgColor_2dadff-->
				<a class="all_center bgColor_dcdcdc color_fff h-100 font_30 nextBtn" href="">下一步</a>
			</p>
		</div>
		<script src="js/fastclick.min.js"></script>
		<script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/myDefine.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
