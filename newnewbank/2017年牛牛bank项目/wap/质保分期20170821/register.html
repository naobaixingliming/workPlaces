<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/adapter.0.6.4.min.js" type="text/javascript" charset="utf-8"></script>
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		
	</head>

	<body>
		<div class="rootNode">
			<header class="register-one-page"></header>
			<div class="register-item">
				<div class="mar-left-20 ">
					<div class="flex-parent">
						<input class="flex-child h-80 padding-left-20" type="text" name="" id="" placeholder="请输入您的手机号" />
					</div>
					<p class="under_line"></p>
					<div class="flex-parent vertical_center">
						<input class="flex-child h-80 padding-left-20" type="text" name="" id="" placeholder="请输入手机验证码" />
						<button class="font_24 color_fff mar-right-30 bgColor_32c190 send-ver-code">发送验证码</button>
					</div>
					<p class="under_line"></p>
					<div class="flex-parent vertical_center">
						<input class="flex-child h-80 padding-left-20" type="text" name="" id="" placeholder="请输入图形验证码" />
						<img class="verImg mar-right-60" src="https://images-wap.newnewbank.com/verificationCodeIocn20170821.jpg"/>
					</div>
					<p class="under_line"></p>
					<div class="flex-parent">
						<input class="flex-child h-80 padding-left-20" type="password" name="" id="" placeholder="请输入密码" />
					</div>
					<p class="under_line"></p>
					<div class="flex-parent">
						<input class="flex-child h-80 padding-left-20" type="password" name="" id="" placeholder="请确认密码" />
					</div>
					<p class="under_line"></p>
					<div class="flex-parent">
						<select class="flex-child h-80 padding-left-20 mar-right-30 font_24" name="">
							<option value="0" selected="selected" class="color_999" disabled>请选择您的客户经理</option>
							<option value="1">Aloa</option>
							<option value="2">Volvo</option>
							<option value="3">Bolvo</option>
							<option value="4">Dolvo</option>
						</select>
						
						<!--<input class="flex-child h-80 padding-left-20" type="text" name="" id="" placeholder="请填写您的客户经理" />-->
					</div>
					<p class="under_line"></p>
				</div>
				<div class="text_center padding-bottom-60">
					<p class="font_22 color_666 inline_block padding-top-40 mar-bottom-20">
						<!--fa-square-o-->
						<i class="float_left mar-right-20 check-item font_30 color_999 fa  fa-square-o fa-check-square-o"></i>
						我已阅读并同意<a class="color_2dadff" href="">用户注册协议</a>和<a class="color_2dadff" href="">风险提示书</a>
					</p>
					<a class="_block margin_center w-80-pre" href="javascript:;">
						<button class="bgColor_2dadff  h-80 w-100-pre color_fff font_30 all_center border-radius-5">立即注册</button>
					</a>
					<p class="font_22 color_666 padding-top-30">已有牛牛bank账户<a class="color_2dadff">直接登录</a></p>
				</div>
			</div>

		</div>
		<script src="js/fastclick.min.js"></script>
		<script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/myDefine.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
