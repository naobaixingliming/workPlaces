	<script>
		$(function() {
			if($.isDomain() && $.isWeiXin()) {
				$("#zhongqiu").show();
				$.apiPost("getMidAuUrl", {
					redirectUrl: $.absolute_url("midautumn.html")
				}, function(data) {
					$("#zhongqiu a").eq(0).attr("href", data);
				});
			}
			$("#displayName").text($.cookie("displayName") + ","); //设置展示名
			$.apiPost("userBalance", "", function(data) {
				$(".money").eq(1).text("￥" + data.total);
				$(".money").eq(0).text("￥" + data.availableFund);
				$(".money").eq(2).text("￥" + (data.lendCapital * 1.0 + data.frozenFund * 1.0));
				$(".money").eq(3).text("￥" + data.totalIncome);
				$(".money").eq(4).text("￥" + data.lendIncome);
			});

			$("#recharge").click(function() {
				location.href = "recharge.html";
			});

			$("#cash").click(function() {
				location.href = "cash.html";
			});
			$(function() {
				$('.acceAll').click(function() {
					$('.tqjtcy').show(0);
					$('.tqjmrk').show(0);
					$('.tqjtcy').css("overflow", "inherit");
				});
				$('.content_mark').click(function() {
					$('.tqjtcy').hide(0);
					$('.tqjmrk').hide(0);
				});
				$(".closed").click(function() {
					$('.tqjtcy').hide(0);
					$('.tqjmrk').hide(0);
				})
				$(".tanchuanAn1 .lookBtn").click(function() {
					$('.tqjtcy').hide(0);
					$('.tqjmrk').hide(0);
				})
			});
		})
