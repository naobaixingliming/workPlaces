						<table class="table-list" border="0" cellspacing="" cellpadding="">

								<td class="font_30">11%</td>
								<td class="font_24">92天</td>

							</tr>
							<tr class="color_666 font_18 text_center">

							</tr>
						</table>						
					</div>						
				</div>	
			</div>					
			<div >

					<!--<p class="font_24 color_333" style="padding-top: 0.46875rem;">投资金额</p>-->					
					<!--新增 20170515 start-->
					<div class="" style="padding: 0.5625rem 0.3125rem 0">
						<p class="clearfloat" style="padding-bottom: 0.15625rem;">
							<span class="float_left">
								<i class="font_20 color_333">账户余额:</i>
								<i class="font_24 color_f44975">88.00元</i>

							<a  class="float_right font_20 rechargeBtn" href=";">充值</a>
						</p>
						<p class="clearfloat">

						</p>

					<p class="inputAmount font_24">
						<i class="font_24 color_333 float_left" style="margin-left: 0.3125rem;">投资金额</i>

			$('.similar button').on('click',function(){
				$(this).addClass('select-curr ').siblings('button').removeClass('select-curr');	
			})
