<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/flexible.0.3.4.js" type="text/javascript" charset="utf-8"></script>
		<title>实名认证</title>
		<link rel="stylesheet" type="text/css" href="css/loginRegister.css"/>
		
	</head>

	<body>
		<div id="realName">
			<p class="header-warm"><i class="hintIcon float_left"></i><i class="font_20 color_ccc">请填写您的真实信息，通过后将不能修改</i></p>
			<div class="bgColor_fff top-page">				
				<div class="siggle-line">
					<i class="font_24 color_999 w-190">真实姓名</i>
					<input type="text" class="inputEle telPhone" placeholder="" />
					
				</div>
				<p class="under_line mar-under_line"></p>
				<div class="siggle-line relative" style="line-height: 0;">
					<i class="font_18 color_333 idCard">身份证号</i>
					<input type="text" class="inputEle color_333 cardNum"  placeholder="例如:43000119904581234" />
					<i class="float_right deleteIcon"></i>
				</div>
				<p class="under_line"></p>	
				
			</div>
			<p class="font_30 color_fff text_center bgColor_f44975 loginBtn" style="margin-bottom: 0;">完成</p>
			<a class="font_24 color_333 jumpBtn" href="javascript:;">跳过></a>
			
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			(function() {
				var realNameVm = {
					init: function() {
						this.bindEvent();
					},
					bindEvent: function() {
						//删除输入
						$('.deleteIcon').on('click', function() {
							$('.telPhone').val('');
						});
											
						
						
					}
				}
				realNameVm.init();
			})()
		</script>
	</body>

</html>
