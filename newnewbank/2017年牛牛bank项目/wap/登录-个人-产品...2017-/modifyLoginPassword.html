<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/flexible.0.3.4.js" type="text/javascript" charset="utf-8"></script>
		<title>修改登录密码</title>
		<link rel="stylesheet" type="text/css" href="css/loginRegister.css"/>
			
	</head>

	<body>
		<div id="modifyLP">
			<div class="bgColor_fff top-page">
				<div class="siggle-line">
					<!--<i class="font_24 color_999 w-190">手机号码</i>-->
					<input type="text" class="inputEle telPhone" placeholder="请输入原密码" style="width:100%;"/>					
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line">
					<!--<i class="font_24 color_999 w-190">图形验证码</i>-->
					<input type="password" class="passWord inputEle" placeholder="请设置6-20位数字字母组合密码"  style="width:90%;"/>
					<i class="float_right eyeIcon eyeCloseIcon eyeOpenIcon" style="margin-top: 0.65rem;"></i>
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line">
					<!--<i class="font_24 color_999 w-190"></i>-->
					<input type="text" class="inputEle"  placeholder="图形验证码" />
					<img class="verificateIcon float_right" src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/graphicVerificate20170417.jpg" alt="图形验证码"/>
				</div>
				<p class="under_line "></p>
			</div>
			
			<p class="font_30 color_fff text_center bgColor_f44975 loginBtn" style="margin-bottom: 0;">完成</p>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			(function() {
				var modifyLPVm = {
					tag : true,
					init: function() {
						this.bindEvent();
					},
					bindEvent: function() {
						//密码可见							
						$('.eyeIcon').on('click', function() {	
							if($('.passWord').val()=='') {
								return;
							} else {								
								if(modifyLPVm.tag) {
									$(".passWord[type='password']").attr('type', 'text');
									$(this).addClass('eyeOpenIcon')
											.removeClass('eyeCloseIcon');
									modifyLPVm.tag = false;
								} else {
									$(".passWord[type='text']").attr('type', 'password');
									$(this).addClass('eyeCloseIcon')
										   .removeClass('eyeOpenIcon');
									modifyLPVm.tag = true;
								}
							}
						});				
						
						
					}
				}
				modifyLPVm.init();
			})()
		</script>
	</body>

</html>
