<!doctype html>
<html>

	<head>
		<title>IcoMoon - SVG Icons</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--<link rel="stylesheet" href="demo-files/demo.css">-->
		
		<style type="text/css">
			svg {
			  color: #2196e8;
			}
			.icon-check {
				display: inline-block;
				width: 1em;
				height: 1em;
				stroke-width: 0;
				stroke: currentColor;
				fill: currentColor;
			}
		</style>

	</head>

	<body>
		<svg class="icon-check icon-check_circle">
			<use xlink:href="symbol-defs.svg#icon-check_circle"></use>
		</svg>

		<svg class="icon-check icon-prompt">
			<use xlink:href="symbol-defs.svg#icon-prompt"></use>
		</svg>

	</body>

</html>
