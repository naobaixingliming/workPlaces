<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/flexible.0.3.4.js" type="text/javascript" charset="utf-8"></script>
		<title>修改交易密码</title>
		<link rel="stylesheet" type="text/css" href="css/loginRegister.css" />
		
	</head>

	<body>
		<div id="modifyLP" class="wholeInterface">
			<div class="bgColor_fff top-page">
				<div class="siggle-line relative">
					<!--<i class="font_24 color_999 w-190">手机号码</i>-->
					<input type="text" class="inputEle telPhone" placeholder="请输入原交易密码" style="width:100%;" />
					<i class="deleteIconPo"></i>
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line relative">
					<!--<i class="font_24 color_999 w-190">图形验证码</i>-->
					<input type="password" class="passWord inputEle" placeholder="请输入新交易密码" style="width:100%;" />
					<i class="eyeIconPo eyeCloseIconPo eyeOpenIconPo" ></i>
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line">
					<!--<i class="font_24 color_999 w-190">短信验证码</i>-->
					<input type="text" class="inputEle" style="width:3.0rem ;" placeholder="请输入短信验证码" />
					<a class="font_24 color_fff bgColor_7dcae6 text_center getSm">获取验证码</a>
					<input id="count"  class="font_24 color_fff text_center" type="button" time="120" value="120秒后重试" style="display: none;"/>
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line">
					<!--<i class="font_24 color_999 w-190">图形验证码</i>-->
					<input type="text" class="inputEle" placeholder="请输入图形验证码" />
					<img class="verificateIcon float_right" src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/graphicVerificate20170417.jpg" alt="图形验证码" />
				</div>
				<p class="under_line "></p>
			</div>
			<p class="font_30 color_fff text_center bgColor_f44975 loginBtn" style="margin-bottom: 0;">确认</p>
			<p style="margin: 0.3125rem 0.546875rem 0;text-align: right;"><a class="font_24 color_666" href="javascript:;">忘记交易密码</a></p>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			(function() {
				var modifyTPVm = {
					tag: true,
					init: function() {
						this.bindEvent();
					},
					bindEvent: function() {
						//删除输入的手机号码
						$('.deleteIconPo').on('click', function() {
							$('.telPhone').val('');
						});
						//密码可见							
						$('.eyeIconPo').on('click', function() {
							if($('.passWord').val() == '') {
								return;
							} else {
								if(modifyTPVm.tag) {
									$(".passWord[type='password']").attr('type', 'text');
									$(this).addClass('eyeOpenIconPo')
										.removeClass('eyeCloseIconPo');
									modifyTPVm.tag = false;
								} else {
									$(".passWord[type='text']").attr('type', 'password');
									$(this).addClass('eyeCloseIconPo')
										.removeClass('eyeOpenIconPo');
									modifyTPVm.tag = true;
								}
							}
						});

					}
				}
				modifyTPVm.init();
			})()
		</script>
	</body>

</html>
