<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/flexible.0.3.4.js" type="text/javascript" charset="utf-8"></script>
		<title>设置密码</title>
		<link rel="stylesheet" type="text/css" href="css/loginRegister.css"/>
				
	</head>

	<body>
		<div id="setPassword">
			<div class="bgColor_fff top-page">
				<div class="siggle-line">
					<i class="font_24 color_999 w-190">登录密码</i>
					<input type="text" class="inputEle telPhone" placeholder="" />
					<i class="float_right deleteIcon"></i>
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line">
					<i class="font_24 color_999 w-190">确认登录密码</i>
					<input type="text" class="inputEle"  placeholder="" />
					
				</div>
				<p class="under_line  mar-under_line"></p>
				<!--增加class bgColor_f44975  变红-->
				<p class="font_30 color_fff text_center bgColor_999 loginBtn" style="margin-bottom: 0;">提交</p>
			</div>
			
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			(function() {
				var registerVm = {
					init: function() {
						this.bindEvent();
					},
					bindEvent: function() {
						//删除输入的手机号码
						$('.deleteIcon').on('click', function() {
							$('.telPhone').val('');
						});
											
						
						
					}
				}
				registerVm.init();
			})()
		</script>
	</body>

</html>
