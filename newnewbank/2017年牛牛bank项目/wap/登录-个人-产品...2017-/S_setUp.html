		<script type="text/javascript">
			(function() {
				$('.clickUpload').on('click',function(){
					$('.invoking').show();					
				});
				$('.cancelBtn,.shadow').on('click',function(){
					$('.invoking').hide();
				});	
			})()
		</script>
