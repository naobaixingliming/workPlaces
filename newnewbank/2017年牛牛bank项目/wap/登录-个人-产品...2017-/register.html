<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="js/flexible.0.3.4.js" type="text/javascript" charset="utf-8"></script>
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/loginRegister.css"/>
			
	</head>

	<body>
		<div id="register">
			<div class="bgColor_fff top-page">
				<div class="siggle-line">
					<i class="font_24 color_999 w-190">手机号码</i>
					<input type="text" class="inputEle telPhone" placeholder="" />
					<i class="float_right deleteIcon"></i>
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line">
					<i class="font_24 color_999 w-190">图形验证码</i>
					<input type="text" class="inputEle" style="width:4rem ;" placeholder="" />
					<img class="verificateIcon float_right" src="img/graphicVerificate20170417.jpg" alt="图形验证码"/>
				</div>
				<p class="under_line  mar-under_line"></p>
				<div class="siggle-line">
					<i class="font_24 color_999 w-190">短信验证码</i>
					<input type="text" class="inputEle" style="width:3.0rem ;" placeholder="" />
					<a class="font_24 color_fff bgColor_7dcae6 text_center getSm">获取验证码</a>
					<input id="count"  class="font_24 color_fff text_center" type="button" time="120" value="120秒后重试" style="display: none;"/>
				</div>
				<p class="under_line  mar-under_line"></p>
				<!--增加class bgColor_f44975  变红-->
				<p class="font_30 color_fff text_center bgColor_999 loginBtn">立即加入</p>
				<p class="text_center"><span class=" font_24 "><a href="" class="color_999">已有账号？</a><a href="" class="color_999">去登录</a></span></p>

			</div>
			<div class="riskHint">
				<i class="riskIcon "></i><i class="font_18 color_666">资金交易过程由华兴银行资金存管</i>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			(function() {
				var registerVm = {
					init: function() {
						this.bindEvent();
					},
					bindEvent: function() {
						//删除输入的手机号码
						$('.deleteIcon').on('click', function() {
							$('.telPhone').val('');
						});
											
						
						
					}
				}
				registerVm.init();
			})()
		</script>
	</body>

</html>
