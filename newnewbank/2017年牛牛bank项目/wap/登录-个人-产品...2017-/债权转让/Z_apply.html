<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<script src="../js/flexible.0.3.4.js" type="text/javascript" charset="utf-8"></script>
		<title>确认购买</title>
		<link rel="stylesheet" type="text/css" href="../css/loginRegister.min.css" +Math.random()/>
		<link rel="stylesheet" type="text/css" href="css/transferclaims.css" />
		
	</head>

	<body>
		<div id="loader-wrapper" class="bgColor_fff text_center none">
			<img src="https://images-web.newnewbank.com/loading.gif"/>
			<p class="color_666 font_22">加载中...</p>
		</div>
		<div id="confirmP" class="wholeInterface">
			<!--弹框 1 start-->
			<div class="invoking none">
				<div class="shadow"></div>
				<div class="popupText font_20 color_fff">
					<div class=" text_center">
						<p class="font_30 titleText"></p>
						<p class="under_line mar-top-50 mar-bottom-30"></p>	
						<p class="font_24 mar-left-right-20 scrText"></p>
					</div>									
					<p class="text_center padding-top-160"><i class="deleteBtn"></i></p>
				</div>				
			</div>
			<!--弹框1 end-->
			<div class="relative padding-left-right-35  h-220 bgColor_efeff4">
				<div style="padding: 0.28125rem 0 0 0;">
					<!--.clothing,.food,.live,.line,.education ,.medicine ,.entertainment ,.ongevity ,.other-->
					<span class="clothing"><i class="p-logo p-logo01 p-logo02 p-logo03 p-logo04 p-logo05 p-logo06 p-logo07 p-logo08 p-logo09"></i></span>
					<div class="inline_block proElePos">
						<p class="font_24 color_333" style="padding:.4rem 0 .4rem;">金珠宝第17期</p>
						<table class="table-list" border="0" cellspacing="" cellpadding="">
							<tr class="color_f44975 text_center">
								<td class="font_30">11%</td>
								<td class="font_24">92天</td>
								<td class="font_24">200万元</td>
							</tr>
							<tr class="color_666 font_18 text_center">
								<td>年化收益率</td>
								<td>投资周期</td>
								<td>融资金额</td>
							</tr>
						</table>
					</div>
				</div>
			</div>			
			<div class="bgColor_fff">
				<p class="h-70 line-height-70 font_26 color_333 padding-left-right-40">购标信息<i class="float_right arrow-down arrow-up mar-top-28"></i></p>
				<p class="under_line "></p>
				<div class="mar-left-80 upDown">   
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_999">到期日期：</i>
						<span class="color_999">2017.06.02</span>
					</p>
					<p class="under_line"></p>
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_999">还款方式： </i>
						<span class="color_999">到期一次性还本付息</span>
					</p>
					<p class="under_line"></p>
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_999">使用优惠： </i>
						<span class="color_eea838">
							<i class="border-yellow">100元现金券</i> 
							<i class="border-yellow">0.5%加息券</i>						
						</span>
						<i class="exclamation exclamation1 float_right mar-top_15 bgColor_7dbbd0" >i</i>
					</p>
					<p class="under_line "></p>
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_999">购标时间： </i>
						<span class="color_999"> 2017.03.02</span>
					</p>		
				</div>
			</div>
			
			<div class="bgColor_fff mar-top-20 relative" >
				<p class="h-70 line-height-70 font_26 color_f44975 padding-left-right-40">
					转让信息<i class="font_20 color_333">（转让可获得本金+利息）</i>
				</p>
				<p class="under_line "></p>
				<div class="mar-left-80 ">   
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_333">持有期限：</i>        
						<span class="color_333"> 57天</span>
					</p>
					<p class="under_line"></p>        
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_333">剩余期限： </i>
						<span class="color_333"> 125天</span>
					</p>
					<p class="under_line"></p>              
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_333">预计收益： </i>
						<span class="color_f44975"> 270.11元</span>
					</p>
					<p class="under_line "></p>
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_333">预计转让费： </i>
						<span class="color_00a987"> 129.18元</span>      
					</p>
					<p class="under_line "></p>
					<p class="font_22 h-70 line-height-70">
						<i class="w-pre25 color_333">转让后可得： </i>
						<span class="color_f44975">15496.99</span>
						<i class="exclamation exclamation2 float_right mar-top_15 bgColor_7dbbd0" >i</i>
					</p>
					<i class="applyIcon none"></i>
				</div>				
			</div>
			<footer class="a-layer">
				<button class="extractionYield font_28 color_fff text_center bgColor_f44975">确认转让</button>
			</footer>
		</div>
		<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript">
			$('.arrow-down').on('click', function() {
				$(this).toggleClass('arrow-down');
				$('.upDown').slideToggle(80);				
			});			
			$('.exclamation1').on('click',function(){
				$('.invoking').show();	
				$('.titleText').text('优惠说明：');
				$('.scrText').text('债权转让的产品如有使用优惠，则转让成功后优惠将被取消');
			});			
			$('.exclamation2').on('click',function(){
				$('.invoking').show();
				$('.titleText').text('转让资金计算公式：');
				$('.scrText').text('转让后可得本金+利息=投资金额+预计收益—预计转让费');
			});
			$('.deleteBtn').on('click',function(){
				$('.invoking').hide();
				$('.titleText,.scrText').text('');
			});
			//确认转让   事件
			$('.extractionYield').on('click',function(){
				$('#loader-wrapper').show();								
				$(this).addClass('bgColor_ccc').removeClass('bgColor_f44975');
				$('.applyIcon').show();
				$(this).text('正在审核中');
				$('title').text('审核中');
				setTimeout(function(){
					$('#loader-wrapper').hide();
				},500)
			});
			
			
		</script>
	</body>

</html>
