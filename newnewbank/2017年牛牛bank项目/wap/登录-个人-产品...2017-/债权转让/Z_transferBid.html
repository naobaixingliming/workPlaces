		<script type="text/javascript">			
			//小于屏幕时
			if(document.body.offsetHeight <= window.screen.availHeight ){ 
				touch();
			}else{
				$(window).scroll(function() {				　　
					var scrollTop = $(this).scrollTop();　　
					var scrollHeight = $(document).height();　　
					var windowHeight = $(this).height();　　
					if(scrollTop + windowHeight == scrollHeight) {
						touch();					　　
					}
				});
			}
						
			function touch(){				
				document.addEventListener('touchstart', function(e) {
					e.preventDefault();
				});				
				var pressY = 0,
					eleTop = 0; 
				var listEle=document.getElementsByClassName('wholeInterface')[0],
					jump=document.getElementsByClassName('jump')[0];
				listEle.addEventListener('touchstart', start);
				listEle.addEventListener('touchmove', move);
				listEle.addEventListener('touchend', end);				
				function start(ev) {
					var e = ev.changedTouches[0];
					pressY = e.pageY;
					eleTop = this.offsetTop;
				}				
				function move(ev) {
					var e = ev.changedTouches[0];					
					listEle.style.top = (e.pageY - pressY) + eleTop + 'px';	
					console.log((e.pageY - pressY)+','+parseInt(listEle.style.top));
				}				
				function end(ev) {
					if(parseInt(listEle.style.top)<-60){
						$('#loader-wrapper').show();
						setTimeout(function(){
							$('#loader-wrapper').hide();							
						},500);
						setTimeout(function(){
							location.href="Z_productDetail.html";
						},400);
					}
					listEle.style.top = '0px';					
				}							
			}
			
		</script>
