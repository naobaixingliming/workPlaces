		<script type="text/javascript">
				
			document.getElementById('wrap').addEventListener('touchstart', function(ev) {
				ev.preventDefault();
			});
			var wrap=document.querySelector('.wrap'),
				list=document.querySelector('.list'),
				a=document.querySelectorAll('.nav a'),
				pressX=0,//手指按下的点x坐标
				listLeft=0,//当前按下list的left值
				dire=0,
				w=wrap.clientWidth,//一张图片的宽度
				len=0;
				i=0;
				
				list.innerHTML+=list.innerHTML;
				len=list.children.length;
				list.style.width=w * len+'px';
												
			list.addEventListener('touchstart',start);
			list.addEventListener('touchmove',move);
			list.addEventListener('touchend',end);

			function start(ev){
				var e=ev.changedTouches[0];
					pressX=e.pageX;
				list.style.transition="none";	 	
				var num=Math.round(list.offsetLeft/w);//所在的第几张的位置
				//位于第一张时
				if(num==0){
					num=a.length;
					list.style.left=-num*w+'px';
				}
				//位于最后一张时
				if(-num==len-1){
					num=a.length-1;
					list.style.left=-num*w+'px';
				}	
				listLeft=this.offsetLeft;	
			}
			function move(ev){
				var e=ev.changedTouches[0];
				list.style.left=(e.pageX-pressX)+listLeft+'px';	
				dire=e.pageX-pressX;
			}			
			function end(ev){
				var num=0;
				if (dire>0) {
					num=Math.ceil(list.offsetLeft / w);
				} else{
					num=Math.floor(list.offsetLeft / w);
				}
				list.style.transition="0.5s";
				list.style.left=num * w+'px';
				a[i].className='';
				a[-num%a.length].className='active-red';
				i=-num%a.length;	 			
			}			
		</script>
