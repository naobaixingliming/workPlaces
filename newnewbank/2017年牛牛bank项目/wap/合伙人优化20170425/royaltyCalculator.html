						<input class="inputEle" type="text" name="" id="" value="" placeholder="请输入投资金额"/>

						<p class="w-250 inline_block gradeValue"></p>
						<span class="float_right text_center gradeSelect">

							<i class="arrow "></i>
						</span>
					</div>
				</div>
				<p class="under_line "></p>
			</div>
			<div class="font_30 text_center">
				<span class="color_999 bgColor_fff fix-bottom"><i>0.00 </i><i class="" style="margin-left: .5rem;">元</i> </span>

			//客户等级-- 请选择--事件
			$('.gradeSelect').on('click', function() {
				$('.givePopup').slideDown();			
			});
			//客户类别-- 请选择--事件			
			$(' .typeSelect').on('click', function() {
				$('.givePopup1').slideDown();
			});
			
			//客户等级--勾选
			$('.customerType div.choiceItem').on('click', function() {
				$(this).find('.choiceChild').addClass('select-ok');
				$(this).siblings('.choiceItem').find('.choiceChild').removeClass('select-ok');				
				var $selectOk = $(this).find('.select-ok ').siblings('.gradeText');
				$(this).parents('.givePopup').hide();
				$('.gradeValue').html($selectOk.html());
				if($('.gradeValue').html() != '') {
					$('.gradeSelect .pleaseChoose').hide();
				}				
			});
			//客户类别--勾选			
			$('.customerGrade  div.choiceItem').on('click', function() {
				$(this).find('.choiceChild').addClass('select-ok');
				$(this).siblings('.choiceItem').find('.choiceChild').removeClass('select-ok');
				var $selectOk = $(this).find('.select-ok ').siblings('.typeText');
				$(this).parents('.givePopup1').hide();
				$('.typeValue').html($selectOk.html());			
				if($('.typeValue').html() != '') {	
					$('.typeSelect .pleaseChoose').hide();
				}				
			});
						
			//
			$('.inputEle').keydown(function(){
				$(this).css('text-align','center');
			});
			$('.inputEle').keyup(function(){
				if($(this).val()==''){
					$(this).css('text-align','right');
				}
			});			
		</script>
		<script type="text/javascript">
			window.onresize = function() {
				var h = $(window).height();
				//console.log(h+','+window.screen.availHeight)
				var u = navigator.userAgent;
				if(u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {
					if(h <= window.screen.availHeight / 2) {
						$('.fix-bottom,.calculateRoyalty').css({
							'position': 'absoult',
							"margin-top": "-.5rem",
							'display': 'none'
						});
					} else {
						$('.fix-bottom,.calculateRoyalty').css({
							'position': 'fixed',
							'display': 'block'
						});
					}
				}
			}
			$('input').on('focus', function() {
				$('.fix-bottom,.calculateRoyalty').hide();
			})
			$('input').on('blur', function() {
				$('.fix-bottom,.calculateRoyalty').show();
			})
		</script>
