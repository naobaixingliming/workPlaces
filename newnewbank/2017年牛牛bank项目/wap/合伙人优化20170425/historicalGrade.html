		<title>历史等级</title>
		<link rel="stylesheet" type="text/css" href="css/partner.css" />
		<style type="text/css">
			.h-330 {
				height: 5.15625rem;
			}
			
			.color_fab3c2 {
				color: #fab3c2;
			}
			
			.color_d2d2d2 {
				color: #D2D2D2;
			}
			
			.arrow-up {
				width: 0;
				height: 0;
				border-left: 0.390625rem solid transparent;
				border-right: 0.390625rem solid transparent;
				border-bottom: 0.3125rem solid #efeff4;
				position: absolute;
				top: -0.3rem;
				left: 50%;
				margin-left: -0.1875rem;
			}
		</style>
	</head>

	<body>
		<div id="fundDetail" class="partner">
			<!--弹框 start-->
			<div id="contain-popup" class="none">
				<div class="showdowBox"></div>
				<div class="popupBox margin_center">
					<p class="text_center" style="padding-bottom: 1.40625rem;"><i class="font_30 royaltyRule text_center color_fff">提成规则</i></p>
					<div style="line-height: 0.625rem;padding-bottom: 1.25rem;">
						<p class="font_24 color_fff"><i class="float_left w-40 text_center">1.</i><span class="w-500">牛牛合伙人每个月根据合伙人所满足的条件 进行一次合伙人级别审核更新</span></p>
						<p class="font_24 color_fff"><i class="float_left w-40 text_center">2.</i><span class="w-500">牛牛bank每月最后一天23:59时，根据合伙人账户的在投金额及推荐情况，在每月1日进行级别更新</span></p>
						<p class="font_24 color_fff"><i class="float_left w-40 text_center">3.</i><span class="w-500"> 更新合伙人的级别时可能会发生升级或者降级</span></p>
						<p class="font_24 color_fff"><i class="float_left w-40 text_center">4.</i><span class="w-500">合伙人提成根据被推荐人投资时合伙人所在的级别计算，不受后续降级或者升级的影响</span></p>
					</div>
					<p class="text_center"><i class="deleteIcon"></i></p>
				</div>
			</div>
			<!--弹框 end-->
			<div class="bgColor_f44975 h-330 relative padding-left-right">
				<span class="exclude text_center bgColor_dd305c"><i class="font_20 color_fff">更新说明</i></span>
				<div class="text_center" style="padding-top: 0.546875rem;">
					<!--合伙人图标 ： .head-portrait-ordinary,.head-portrait-silver,.head-portrait-gold-->
					<i class="head-portrait-silver"></i><br>
					<p class=" font_24 color_fff " style="padding: 0.46875rem 0 0.3125rem;">本月等级：银牌合伙人</p>
					<p class="color_fab3c2">每月1日更新等级</p>
				</div>
			</div>
			<p class="text_center h-70 relative font_20 color_999"><i class="arrow-up"></i>此数据为2017年4月1日之后的等级成长记录</p>
			<div class="bgColor_fff ">
				<div class="mar-left-right-40 font_24 color_666 h-80 ">
					<i> 2017-03  </i>
					<p class="inline_block float_right">
						<i class="bgColor_ffc62e float_right common-cicle" style="margin-top: .35rem;margin-right: 0;">金</i>
					</p>
				</div>
				<p class="under_line mar-left-35"></p>
				<div class="mar-left-right-40 font_24 color_666 h-80 ">
					<i> 2017-03  </i>
					<p class="inline_block float_right">
						<i class="bgColor_7ebcd1 common-cicle float_right" style="margin-top: .35rem;margin-right: 0;">银</i>
					</p>
				</div>
				<p class="under_line mar-left-35"></p>
				<div class="mar-left-right-40 font_24 color_666 h-80 ">
					<i> 2017-02  </i>
					<p class="inline_block float_right">
						<i class="bgColor_19baaa common-cicle float_right" style="margin-top: .35rem;margin-right: 0;">普</i>
					</p>
				</div>
				<p class="under_line mar-left-35"></p>
				<div class="mar-left-right-40 font_24 color_666 h-80 ">
					<i> 2017-02  </i>
					<p class="inline_block float_right">
						<i class="font_18 color_d2d2d2" style="margin-right: 0.3125rem;">恭喜成为牛牛合伙人</i>
						<i class="bgColor_19baaa common-cicle float_right" style="margin-top: .35rem;margin-right: 0;">普</i>
					</p>
				</div>
				<p class="under_line mar-left-35"></p>
				<div class="mar-left-right-40 font_24 color_666 h-80 ">
					<i> 2017-02  </i>
					<p class="inline_block float_right">
						<i class="font_18 color_d2d2d2" style="margin-right: 0.3125rem;">未加入合伙人</i>
						<span class=" bgColor_d2d2d2 common-cicle float_right" style="margin-top: .35rem;margin-right: 0;">						
							<em class="person-p"></em>					
						</span>
					</p>
				</div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			(function() {
				$('.exclude').on('click', function() {
					$('#contain-popup').show();
				});

				$('.deleteIcon,.showdowBox').on('click', function() {
					$(this).parents('#contain-popup').hide();
				});

			})()
		</script>

</html>
