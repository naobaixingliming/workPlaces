<!DOCTYPE html><html>	<head>		<title>牛牛Bank</title>		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width" />		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<meta http-equiv="Expires" content="0" />		<meta name="keywords" content="牛牛bank-投资理财" />		<script src="js/flexible.0.3.4.js" type="text/javascript" charset="utf-8"></script>		<link href="css/Reset.css" rel="stylesheet" type="text/css" />		<link href="css/coupon.css" rel="stylesheet" type="text/css" />		<link href="css/Master.css" rel="stylesheet" type="text/css" />	</head>	<body>		<div id="cover"></div>		<!--弹框 1  start-->		<div class="popup_1 popup_one">			<div class="one_line">				<p class="moneyText">￥					<a id="cashAmt">100</a>				</p>				<div class="imgBox">					<img src="https://images-wap.newnewbank.com/yiwei.png" />				</div>				<div class="rightText">					<p id="cashTxt">赠送一张100元现金券</p>					<p>快乐分享，快乐理财，尽在牛牛bank</p>				</div>				<div style="clear: both;"></div>			</div>			<div class="two_line">				<input type="text" id="phoneNo" placeholder="输入好友手机号码进行转赠" />			</div>			<div class="three_line">				<a>取消</a>				<a>确认转赠</a>			</div>		</div>		<!--弹框 1  end-->		<!--弹框 2  start-->		<div class="popup_1 popup_two">			<p class="suce">恭喜您，优惠券已成功送至您好友账户</p>			<p class="goLi">快去通知好友一起理财吧！</p>			<p class="konwClick">知道了</p>		</div>		<!--弹框 2  end-->		<header class="mheader headLgwx">			<a class="mhead_return" href="javascript:void(0);"><i class="mhead_re_ico"></i></a>			<h2 class="bt">我的优惠券</h2>		</header>		<div class="tabBtn">			<a href="coupon.html" class="active">现金券(<span id="cashNum">0</span>)</a>			<a href="raiseRates.html">加息券(<span id="interestNum">0</span>)</a>		</div>		<section class="couponBox clearfix noLottery">			<ul class="couponList">			</ul>		</section>		<!--  底部菜单start -->		<footer class="foot-nav">			<script>				window.navIndex = 5;			</script>		</footer>		<!--  底部菜单end  -->		<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>		<script type="text/javascript" src="js/init.js"></script>		<script type="text/javascript">			var couponId = 0;			function getMoneyImg(money, userStatus, expirydate) {				var now = new Date();				var d1 = new Date(Date.parse(expirydate.replace('-', '/').replace('-', '/')));				if(userStatus == 2) {					return '<img src="https://images-wap.newnewbank.com/liangwei.png">';				} else if((userStatus == -1 || userStatus == 1) && d1 < now) {					return '<img src="https://images-wap.newnewbank.com/liangwei.png">';				} else {					return '<img src="https://images-wap.newnewbank.com/yiwei.png">';				}			}			function getStatus(userStatus, expirydate, ifTrans, money, couponId) {				var now = new Date();				var d1 = new Date(Date.parse(expirydate.replace('-', '/').replace('-', '/')));				//正常<img src="https://images-wap.newnewbank.com/yiwei.png">				//已使用，已过期<img src="https://images-wap.newnewbank.com/liangwei.png">				//未使用				var html = '';				//未使用可转赠				if(ifTrans == 1 && userStatus == 1 && d1 >= now) {					html += '<p class="clickPopup" style="position: absolute;right: 10px;bottom: 5px;" amount="' + money + '" couponInfo="' + couponId + '"';					html += '>转赠<img src="https://images-wap.newnewbank.com/wap_donation20161117.png"></p>';				}				//已使用				if(userStatus == 2) {					html += '<p style="position: absolute;right: 10px;bottom: 5px;border: 1px #f1c484 solid;padding: 0px 10px;color: #f1c484;border-radius: 30px;">已使用</p>';				}				//已过期				if((userStatus == 1 || userStatus == -1) && d1 < now) {					html += '<p style="position: absolute;right: 10px;bottom: 5px;border: 1px #f1c484 solid;padding: 0px 10px;color: #f1c484;border-radius: 30px;">已过期</p>';				}				//冻结				if(userStatus == -1 && d1 >= now) {					html += '<p style="position: absolute;right: 10px;bottom: 5px;border: 1px #f1c484 solid;padding: 0px 10px;color: #f1c484;border-radius: 30px;">已冻结</p>';				}				return html;			}			$(function() {				$.apiPost("queryAllCashCoupon", "", function(data) {					var list = data.pageList;					if(list == '') {						$(".noLottery").html('<div style="text-align: center;">您无现金券</div>');					}					var s = "";					$(list).each(function(i) {						if(typeof(list[i].summary) != 'undefine') {							s = list[i].summary;						}						useDay = list[i].useDay;						if(useDay) {							s += "(限" + useDay + "天及以上可用)";						}						var html = '<li><div class="leftBox">';						html += getMoneyImg(list[i].money, list[i].userCashStatus, list[i].expiryDate);						html += '<p>￥<strong>' + Number(list[i].money) + '</strong></p></div><div class="rightBox">';						html += '<p>' + s + '</p>';						html += '<p>有效期至' + list[i].expiryDate + '</p>';						html += getStatus(list[i].userCashStatus, list[i].expiryDate, list[i].ifTrans, list[i].money, list[i].userCashCouponId);						html += '</div></li>';						$(".couponList").append(html);					});				});				//查询现金券 加息券的数量				$.apiPost("queryCouponNum", "", function(data) {					$("#cashNum").text(data.cashNum);					$("#interestNum").text(data.interestNum);				});				$('.couponList').delegate('li .clickPopup', 'click', function() {					var amount = parseInt($(this).attr("amount"));					couponId = $(this).attr("couponinfo");					$('#cashAmt').html(amount);					$('#cashTxt').html("赠送一张" + amount + "元现金券");					$('#cover,.popup_one').css('display', 'block');				});				$('.three_line a:first-child').on('click', function() {					$('#cover,.popup_one').css('display', 'none');				});				$('.three_line a:last-child').on('click', function() {					//转赠					var phoneNo = $.trim($('#phoneNo').val());					if(phoneNo == '') {						$.myAlert("手机号码不能为空");						return false;					}					$.apiPost("transCoupon", {						couponId: couponId,						phoneNo: phoneNo,						type: 1					}, function(data) {						if(data.result == 'success') {							$('#cover,.popup_two').css('display', 'block');							$('.popup_one').css('display', 'none');						} else {							$.myAlert(data.info);						}					});				});				//测试效果--				$('.konwClick').on('click', function() {					$('#cover,.popup_two').css('display', 'none');					location.href = "coupon.html";				});			})		</script>	</body></html>
