<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>

		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			body {
				text-align: center
			}
			
			#can1 {
				width: 150px;
				height: 150px;
			}
		</style>
	</head>

	<body>
		<div style="width:200px; height:200px;">
			<canvas id="can1" width="100" height="100"></canvas>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			$(function() {
				var canv = document.getElementById("can1");
				var ctx = canv.getContext("2d");
				var num = [1000, 3000, 300];
				var col = ["#f44975", "#7dbdd0", "#19baaa"]
				var j = 0,
					j1 = 0,
					j2 = 0,
					jiao = 0;
				var sun = 0;
				for(var i = 0; i < num.length; i++) {
					sun = sun + num[i];
				}
				for(var i = 0; i < num.length; i++) {
					j = 2 * Math.PI * num[i] / sun;
					j2 = j1 + j;
					ctx.beginPath();
					ctx.fillStyle = col[i];
					ctx.arc(canv.width / 2, canv.height / 2, canv.width / 2, j1, j2, false);
					ctx.lineTo(canv.width / 2, canv.height / 2);

					ctx.closePath();

					ctx.fill();
					jiao = j1 + j / 2;
					ctx.font = "20px Arial";
					ctx.fillStyle = "#000";
					j1 = j1 + j;
				}

			})
		</script>

	</body>

</html>
