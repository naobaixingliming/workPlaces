<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
		<style>
			input:focus div {
				background-color: yellow;
			}
		</style>
	</head>

	<body>

		<p>点击文本输入框表单可以看到黄色背景:</p>

		<div>
			First name: <input type="text" name="firstname" /><br>
		</div>
		<div>
			Last name: <input type="text" name="lastname" />
		</div>

		<p><b>注意:</b> :focus 作用于 IE8,DOCTYPE 必须已声明</p>

	</body>

</html>
