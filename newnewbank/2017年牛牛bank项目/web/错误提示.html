<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			i {
					font-style: normal;
					display: inline-block;
				}
				
				.error-hint {
					position: absolute;
				    top: 0;
				    left: 15px;
				    box-sizing: border-box;
				    width: 790px;
				    height: 36px;
				    line-height: 36px;
				    padding: 0 10px;
				    border: 1.5px solid #ff9900;
				    background-color: #fffdf1;
				    color: #000;
				    font-size: 12px;
				    box-shadow: 1px 1px 5px #d1d1d1;
				    -webkit-box-shadow: 1px 1px 5px #d1d1d1;
				    -moz-box-shadow: 1px 1px 5px #d1d1d1;
				    -o-box-shadow: 1px 1px 5px #d1d1d1;
				    z-index: 1;
				}
				
				.notCertified {
					width: 19px;
					height: 19px;
					background-position: -69px -320px;
					margin: 25px 0 0 10px;
				}
				
				.sprite-account {
					background-image: url(https://images-web.oss-cn-hangzhou.aliyuncs.com/sprites2017217.png);
					background-repeat: no-repeat;
				}
				
				.float_left {
					float: left;
				}
				.color_2438cd{
					color: #2438cd;
				}
		</style>
	</head>

	<body>
		
		<p class="error-hint">
			<i class="sprite-account  notCertified float_left" style="margin: 10px 10px 0 0;"></i>
			<i>您未进行风险承受能力评估，为不影响投资请立即评估。</i>
			<a class="color_2438cd"  href="javascript:void">立即评估</a>
		</p>
	</body>

</html>
