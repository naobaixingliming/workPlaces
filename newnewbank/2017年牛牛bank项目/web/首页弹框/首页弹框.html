<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.showdom-cover{
				width: 100%;
				height: 100%;
				background-color: #000;
				position: fixed;
				left: 0;
				top: 0;
				opacity: .8;
				filter: alpha(opacity=80);
			}
			.themeEle{
				width: 680px;
				height:540px ;
				position: fixed;
				top: 50%;
				left: 50%;
				margin-top: -270px;
				margin-left: -340px;
			}
			.goLookBtn{
				width: 180px;
				height: 70px;
				cursor: pointer;
				position: absolute;
				bottom:30px ;
				right:235px ;
			}
			.deleteCircleBtn{
				width: 54px;
			    height: 54px;
			    position: absolute;
			    top: 0;
			    right: 50px;
			    background: url(https://images-web.newnewbank.com/delete20170602.png) no-repeat;
			    cursor: pointer;
			}
			
		</style>
	</head>
	
	<body>
		<div class="popup-index">
			<div class="showdom-cover"></div>
			<div class="themeEle">
				<a  style="display: block;">
					<img id="themeIcon" />
				</a>
				<a href="javascript:;" class="goLookBtn"></a>
				<a class="deleteCircleBtn"></a>
			</div>
		</div>
		<script type="text/javascript">
			var oImg=document.getElementById('themeIcon');
			var jsonImg={'img':'https://images-web.newnewbank.com/theme20170602.png'};
			oImg.src=jsonImg['img'];		
		</script>
	</body>
</html>
