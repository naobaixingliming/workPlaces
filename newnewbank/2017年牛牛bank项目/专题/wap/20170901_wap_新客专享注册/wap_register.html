	<head>

		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">

		<script type="text/javascript" charset="utf-8" src="js/adapter.0.6.4.min.js"></script>
		<title>新手注册</title>
		<link rel="stylesheet" type="text/css" href="css/wap_register.css" />
		
	</head>

	<body>
		<div class="rootNode">
			<header></header>
			<div class="two-page relative ">
				<i class="colorShodom"></i>
				<i class="lookWorld"></i>
				<div style="padding-top: .2rem;">
					<div class="whiteBox bgColor_fff margin_center">
						<div class="font_24 color_999  mar-side-36">
							<div class="all_center" style="padding-top: 0.25rem;">
								<i class="padding-right-30 nowrap">手机号码</i>
								<input class=" h-90 flex-child font_22" type="text" name="" id="" placeholder="请输入手机号码">
							</div>
							<p class="under_line "></p>
							<div class="relative h-90 " >
								<i class="padding-right-30 nowrap line-height-90" >图形验证码</i>
								<input class=" h-90 line-height-90 w-pre-40 font_22" type="text" name="" id="" placeholder="请输入图形验证码">
								<button class="font_24 color_fff bgColor_80d3cb send-ver-code nowrap">获取验证码</button>
							</div>
							
							<p class="under_line "></p>
							<div class="relative h-90 " >
								<i class="padding-right-30 nowrap line-height-90">短信验证码</i>
								<input class="h-90 line-height-90 w-pre-40 font_22" type="text" name="" id="" placeholder="请输入短信验证码">
								<span class=""><img class="verImg " src="https://images-wap.newnewbank.com/verificationCodeIocn20170821.jpg"></span>
							</div>
							<p class="under_line "></p>
							<div class=" all_center" >
								<i class="padding-right-30 nowrap" >推荐码</i>
								<input class="h-90 flex-child font_22" type="password" name="" id="" placeholder="请输入推荐人手机号码（可不填）">
							</div>
							<p class="under_line "></p>	
							<a class="all_center font_30 color_fff bgColor_feae17 h-80 border-radius-5 mar-top-18 mar-bottom-20" href="">
								马上领取50元新手红包
							</a>
							<p class="color_999 font_18">新手红包可在【我的】→【优惠券】中查收</p>
							<p class="font_20 color_999 mar-top-30"><i class="float_right">已有账号，请 <a class="color_f85c3b" href="">登录</a></i></p>
						</div>
					</div>
				</div>
				<p class="text_center color_fff font_18 opc-4 padding-top-bottom-30">
					©深圳市金牛牛互联网金融服务有限公司</br>
						市场有风险，投资需谨慎</br>
				粤ICP备14051198号|增值电信业务经营许可证粤B2-20160396
				</p>				
			</div>
		</div>
		<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			if('addEventListener' in document) {
				document.addEventListener('DOMContentLoaded', function() {
					FastClick.attach(document.body);
				}, false);
			}
		</script>
	</body>

</html>
