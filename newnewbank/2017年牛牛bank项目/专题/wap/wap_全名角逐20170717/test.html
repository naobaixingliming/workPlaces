	<head>

		<script type="text/javascript" charset="utf-8">
			! function() {
				setRem();
				window.addEventListener('orientation' in window ? "deviceorientation" : "resize", setRem);

				function setRem() {
					var html = document.documentElement;
					var width = html.clientWidth;
					html.style.fontSize = width / 16 + 'px'
				}
			}();
		</script>
		<title>全民角逐·上榜有奖</title>
		<link rel="stylesheet" type="text/css" href="css/nationalCompetition.css" />
		<style type="text/css">
			.logo_cc3 p {
				font-size: .7rem!important;
			}
			
			.logo_cc3 span a {
				font-size: .6rem!important;
			}
			
			.innerBox {
				width: 7.5rem;
				height: 1rem;
				background-color: #fff;
				border-radius: .5rem;
				position: absolute;
				top: .4rem;
				left: 5rem;
			}
			
			.search {
				outline: none;
				border: none;
				position: absolute;
				top: .25rem;
				width: 4.5rem;
				height: .5rem;
				left: 1.25rem;
			}
			
			.searBtn {
				outline: none;
				border: none;
				position: absolute;
				top: .125rem;
				right: .125rem;
				width: 1.5rem;
				height: .75rem;
				/*line-height:0;*/
				background-color: #ccc;
				border-radius: .375rem;
				/*display:-webkit-flex;
		justify-content:center;
		align-items:center;*/
				display: table-cell;
				text-align: center;
				vertical-align: middle;
			}
			.flex-parent{
				display: flex;
				display: -webkit-flex;
				justify-content:center;
				align-items: center;
			}
			.flex-child{
				flex: 1;
				-webkit-flex: 1;
			}
			.active .red-circle{
				width: 0.625rem;
				height: 0.625rem;
				line-height: 0.625rem;
				border-radius: 50%;
				background-color: #e14b4a;
				color: #fff;
			}
		</style>
	</head>

	<body>

									<i class="red-circle">1</i>
								</li>
								<li class="flex-child">151****1714</li>

								<li class="flex-child color_333 red-font text_right" style="padding: 0 .8rem;">
									￥123456789.36
								</li>
							</ul>
						</div>

					</div>
					<i class="reel-bottom"></i>
