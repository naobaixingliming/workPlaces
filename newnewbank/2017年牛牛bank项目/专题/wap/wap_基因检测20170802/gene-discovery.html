<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<meta name="wap-font-scale" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="wap-font-scale" content="no">
		<title>检测报告</title>
		<script src="js/adapter.0.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/wap_css.css" />
		
	</head>

	<body>
		<div class="rootNode" style="padding-bottom: 0.6rem;">
			<header class="all_center gene-discover">
				<i class="font_48 color_fff">基因探索</i>
			</header>
			
			<div class="two-page bgColor_fff mar-top-28 relative">
				<div >
					<p class="h-100 vertical_center">
						<i class="beautyIcon"></i>
						<i class="color_333 font_36">美颜</i>
					</p>
					<p class="under_line"></p>
					<div class="padding-top-60 padding-bottom-60">
						<div class="flex-parent ">
							<div class="flex-child font_46 bg-op-4 color_fff h-300 all_center">
								抗皱能力
							</div>
							<div class="flex-child  h-300 all_center text_center">
								<p class="color_4aaffb font_24">
									<i class="font_72">正常</i></br>
									抗皱能力处于人群均值
								</p>
							</div>
						</div>
						<div class="flex-parent">
							<div class="flex-child  h-300 all_center text_center">
								<p class="color_4aaffb font_24">
									<i class="font_72">中等</i></br>
									色斑风险处于人群均值
								</p>
							</div>
							<div class="flex-child font_46 bg-op-5 color_fff h-300 all_center">
								色斑风险
							</div>
						</div>
					</div>
				</div>
				<div class="cover-onePage">
					<div class="all_center" style="height: 100%;">
						<div class="text_center unlockBtn">
							<i class="lockIcon"></i>
							<p class="font_30 color_999">解锁我的美颜基因</p>
						</div>						
					</div>
				</div>
			</div>
			
			<div class="c-page bgColor_fff mar-top-28 relative">
				<div >
					<div class="h-100 vertical_center">
						<i class="motionIcon"></i>
						<i class="color_333 font_36 flex-child">运动</i>
						<a class="font_24 color_999 line-height-100 mar-right-30" href="javascript:;" style="display: inline-block;height: 100%;"> 查看全部> </a>
					</div>
					<p class="under_line"></p>
					<div class="relative h-330 overflow clearfloat">
						<div class="bg-e6f4fe circle-quarter-out all_center">
							<div class="bg-cfeafd circle-quarter relative">
								<i class="icon-motion-bule"></i>
							</div>
						</div>
						<div class="float_right text_center mar-right-36 mar-top-28">
							<i class="font_24 color_333">我的基因检测结果：</i></br>
							<i class="font_72 color_4aaffb padding-top-30">正常</i></br>
							<i class="color_4aaffb font_24">非运动状态下燃脂能力正常</i>
						</div>
					</div>
				</div>
				<div class="cover-onePage">
					<div class="all_center" style="height: 100%;">
						<div class="text_center unlockBtn">
							<i class="lockIcon"></i>
							<p class="font_30 color_999">解锁我的运动基因</p>
						</div>						
					</div>
				</div>
			</div>
			
			<div class="c-page bgColor_fff mar-top-28 relative">
				<div class="">
					<div class="h-100 vertical_center">
						<i class="traitIcon"></i>
						<i class="color_333 font_36 flex-child">特质</i>
						<a class="font_24 color_999 line-height-100 mar-right-30" href="javascript:;" style="display: inline-block;height: 100%;"> 查看全部> </a>
					</div>
					<p class="under_line"></p>
					<div class="relative h-380 overflow clearfloat">
						<div class="bg-e6f4fe circle-quarter-out all_center">
							<div class="bg-cfeafd circle-quarter relative">
								<i class="icon-trait-bule"></i>
							</div>
						</div>
						<div class="float_right text_center mar-right-36 mar-top-28 w-280">
							<i class="font_24 color_333">我的基因检测结果：</i></br>
							<i class="font_72 color_4aaffb padding-top-30 padding-bottom-20">战士</i></br>
							<i class="color_4aaffb font_24">具有更强大大的抗压及疼痛承受能力，但人之能力略有下降</i>
						</div>	
					</div>
				</div>
				<div class="cover-onePage">
					<div class="all_center" style="height: 100%;">
						<div class="text_center unlockBtn">
							<i class="lockIcon"></i>
							<p class="font_30 color_999">解锁我的特质基因</p>
						</div>						
					</div>
				</div>
			</div>
			
			<div class="c-page bgColor_fff mar-top-28 relative">
				<div class="">
					<div class="h-100 vertical_center">
						<i class="geneChain"></i>
						<i class="color_333 font_36 flex-child">长寿解码</i>
						<a class="font_24 color_999 line-height-100 mar-right-30" href="javascript:;" style="display: inline-block;height: 100%;"> 查看全部> </a>
					</div>
					<p class="under_line"></p>
					<div class="relative h-330 overflow clearfloat">
						<div class="bg-e6f4fe circle-quarter-out all_center">
							<div class="bg-cfeafd circle-quarter relative">
								<i class="icon-geneChain-bule"></i>
							</div>
						</div>
						<div class="float_right text_center mar-right-36 mar-top-28">
							<i class="font_24 color_333">我的基因检测结果：</i></br>
							<i class="font_72 color_4aaffb padding-top-30">1.12倍</i></br>
							<i class="color_4aaffb font_24">检测结果为人均值的1.12倍</i>
						</div>
					</div>
				</div>
				<div class="cover-onePage">
					<div class="all_center" style="height: 100%;">
						<div class="text_center unlockBtn">
							<i class="lockIcon"></i>
							<p class="font_30 color_999">解锁我的长寿基因</p>
						</div>						
					</div>
				</div>
			</div>
			
		</div>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="js/fastclick.min.js"></script>
		<script type="text/javascript">
			(function() {
				if('addEventListener' in document) {
					document.addEventListener('DOMContentLoaded', function() {
						FastClick.attach(document.body);
					}, false);
				}
				//解锁点击事件
				$('.unlockBtn').on('click',function(){
					$(this).parents('.cover-onePage').hide(200);
				})
				
			})()
		</script>
	</body>

</html>
