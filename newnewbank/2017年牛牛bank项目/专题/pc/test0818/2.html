<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#productData {
				width: 100%;
				height: 800px;
			}
		</style>
	</head>

	<body>
		<div id="productData"></div>

		<script src="js/echarts.min.js"></script>

		<script>
			getTable();

			function getTable() {
				var productData = echarts.init(document.getElementById('productData'));
				option = {
					tooltip: {
						show: true,
						trigger: 'item'
					},
					legend: {
						data: ['邮件营销', '联盟广告', '直接访问', '搜索引擎']
					},
					calculable: true,
					xAxis: [{
						type: 'category',
						data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
					}],
					yAxis: [{
						type: 'value'
					}],
					series: [{
							name: '邮件营销',
							type: 'bar',
							itemStyle: { // 系列级个性化样式，纵向渐变填充
								normal: {
									barBorderColor: 'red',
									barBorderWidth: 5,
								},
								emphasis: {
									barBorderWidth: 5,
									barBorderColor: 'green',
									label: {
										show: true,
										position: 'top',
										formatter: "{a} {b} {c}",
										textStyle: {
											color: 'blue'
										}
									}
								}
							},
							data: [220, 232, 101, 234, 190, 330, 210]
						},
						{
							name: '联盟广告',
							type: 'bar',
							stack: '总量',
//							xAxisIndex:1,
							data: [120, '-', 451, 134, 190, 230, 110]
						},
						{
							name: '直接访问',
							type: 'bar',
							stack: '总量',
							itemStyle: { // 系列级个性化
								normal: {
									barBorderWidth: 6,
									barBorderColor: 'tomato',
									color: 'red'
								},
								emphasis: {
									barBorderColor: 'red',
									color: 'blue'
								}
							},
							data: [
								320, 332, 100, 334,390,330, 320
							]
						},
						{
							name: '搜索引擎',
							type: 'bar',
							stack: '总量',
							barWidth: 40, // 系列级个性化，柱形宽度
							itemStyle: {
								normal: { // 系列级个性化，横向渐变填充
									borderRadius: 5,
									label: {
										show: true,
										textStyle: {
											fontSize: '20',
											fontFamily: '微软雅黑',
											fontWeight: 'bold'
										}
									}
								}
							},
							data: [620, 732,701,734, 890, 930, 820],

						}
					]
				};

				productData.setOption(option);
			}
		</script>
	</body>

</html>
