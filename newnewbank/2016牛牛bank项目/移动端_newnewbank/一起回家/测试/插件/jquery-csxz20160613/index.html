<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				-webkit-appearance: none; //去掉浏览器默认样式
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-touch-callout: none;
				box-sizing: border-box;
				font-family: "microsoft yahei";
			}
			
			html,
			body {
				margin: 0 auto;
				width: 100%;
				min-height: 100%;
				overflow-x: hidden;
				-webkit-user-select: none;
			}
			
			body {
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				-webkit-text-size-adjust: 100%; //关闭自动调整字体
				-webkit-overflow-scrolling: touch;
				overflow-scrolling: touch;
			}
			
			input {
				width: 90%;
				height: 40px;
				font-size: 18px;
				border: 1px solid #eee;
				border-radius: 5px;
				margin: 20px 5% 0 5%;
				padding: 5px;
				font-size: 14px;
				color: #555;
			}
			
			h1 {
				background-color: #b72f20;
				color: #fff;
				font-size: 25px;
				text-align: center;
				padding: 10px;
			}
			
			.gearArea {
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 10px;
				background-color: rgba(0, 0, 0, 0.2);
				display: block;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 9900;
				overflow: hidden;
				-webkit-animation-fill-mode: both
			}
			
			.area_ctrl {
				vertical-align: middle;
				background-color: #fafafa;
				color: #555;
				margin: 0;
				height: auto;
				width: 100%;
				position: absolute;
				left: 0;
				bottom: 0;
				z-index: 9901;
				overflow: hidden;
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0)
			}
			
			.slideInUp {
				animation: slideInUp .3s;
				-webkit-animation: slideInUp .3s
			}
			
			@-webkit-keyframes slideInUp {
				from {
					-webkit-transform: translate3d(0, 100%, 0);
					transform: translate3d(0, 100%, 0)
				}
				to {
					-webkit-transform: translate3d(0, 0, 0);
					transform: translate3d(0, 0, 0)
				}
			}
			
			.area_roll {
				display: -webkit-box;
				width: 100%;
				height: auto;
				overflow: hidden;
				background: #fafafa;
				-webkit-mask: -webkit-gradient(linear, 0% 50%, 0% 100%, from(#debb47), to(rgba(36, 142, 36, 0)));
				-webkit-mask: -webkit-linear-gradient(top, #debb47 50%, rgba(36, 142, 36, 0))
			}
			
			.area_roll>div {
				font-size: 1.6em;
				height: 10em;
				float: left;
				background: #fafafa;
				position: relative;
				overflow: hidden;
				-webkit-box-flex: 1
			}
			
			.area_roll>div .gear {
				width: 100%;
				float: left;
				position: absolute;
				z-index: 9902;
				margin-top: 4em
			}
			
			.area_roll_mask {
				/*-webkit-mask: -webkit-gradient(linear, 0% 40%, 0% 0%, from(#debb47), to(rgba(36,142,36,0)));
    -webkit-mask: -webkit-linear-gradient(bottom, #debb47 50%, rgba(36,142,36,0));*/
				padding: 0;
				background-color: #ededed;
			}
			
			.area_grid {
				position: relative;
				top: 4em;
				width: 100%;
				height: 2em;
				margin: 0;
				box-sizing: border-box;
				z-index: 0;
				border-top: 1px solid #eee;
				border-bottom: 1px solid #eee;
				background: #fff;
			}
			
			.area_roll>div:nth-child(3) .area_grid>div {
				left: 42%
			}
			
			.area_btn {
				color: #2a8efd;
				font-size: 1.6em;
				line-height: 1em;
				text-align: center;
				padding: .8em 1em
			}
			
			.area_btn_box:before,
			.area_btn_box:after {
				content: '';
				position: absolute;
				height: 1px;
				width: 100%;
				display: block;
				/*background-color: #96979b;*/
				z-index: 15;
				-webkit-transform: scaleY(0.33);
				transform: scaleY(0.33)
			}
			
			.area_btn_box {
				display: -webkit-box;
				-webkit-box-pack: justify;
				-webkit-box-align: stretch;
				background: #fff;
				position: relative
			}
			
			.area_btn_box:before {
				left: 0;
				top: 0;
				-webkit-transform-origin: 50% 20%;
				transform-origin: 50% 20%
			}
			
			.area_btn_box:after {
				left: 0;
				bottom: 0;
				-webkit-transform-origin: 50% 70%;
				transform-origin: 50% 70%
			}
			
			.tooth {
				height: 2em;
				line-height: 2em;
				text-align: center;
				display: -webkit-box;
				-webkit-line-clamp: 1;
				-webkit-box-orient: vertical;
				overflow: hidden
			}
		</style>
		<!--<link rel="stylesheet" href="css/LArea.css">-->
	</head>

	<body>
		<div>
			<div class="content-block">
				<input id="demo1" type="text" readonly="" placeholder="城市选择特效" value="广东省,深圳市,南山区" />
				<input id="value1" type="hidden" value="20,234,504" />
			</div>
			<!-- <div class="content-block">
            <input id="demo2" type="text" readonly="" placeholder="城市选择特效" />
            <input id="value2" type="hidden" />
        </div> -->
		</div>
		<script src="js/LAreaData1.js"></script>
		<script src="js/LAreaData2.js"></script>
		<script src="js/LArea.js"></script>
		<script>
			var area1 = new LArea();
			area1.init({
				'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			area1.value = [1, 15, 3]; //控制初始位置，注意：该方法并不会影响到input的value
			var area2 = new LArea();
			area2.init({
				'trigger': '#demo2',
				'valueTo': '#value2',
				'keys': {
					id: 'value',
					name: 'text'
				},
				'type': 2,
				'data': [provs_data, citys_data, dists_data]
			});
		</script>
	</body>

</html>
