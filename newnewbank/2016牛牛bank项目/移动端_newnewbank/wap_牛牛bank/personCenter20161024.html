	<script src="//cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//点击二维码生成事件
		$(".qrCode").on('click', function() {
			$(".cover,.perponPopup").show();
		});
		$(".delete").on('click', function() {
			$(".cover,.perponPopup").hide();
		});
		//使用canvas生成二维码
		jQuery('#qrCode').qrcode({
			render: "canvas",
			correctLevel: 0,
			width: 150,
			height: 150,
			text: utf16to8("http://blog.csdn.net/mr_smile2014/article/details/51782122")
		});

		function utf16to8(str) {
			var out, i, len, c;
			out = "";
			len = str.length;
			for(i = 0; i < len; i++) {
				c = str.charCodeAt(i);
				if((c >= 0x0001) && (c <= 0x007F)) {
					out += str.charAt(i);
				} else if(c > 0x07FF) {
					out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
					out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
					out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
				} else {
					out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
					out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
				}
			}
			return out;
		}
	</script>
