<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			#change {
				position: absolute;
				right: 200px;
				-webkit-animation: change 2s linear infinite;
			}
			
			@-webkit-keyframes change {
				0% {
					-webkit-transform: rotate(0deg);
				}
				50% {
					-webkit-transform: rotate(180deg);
				}
				100% {
					-webkit-transform: rotate(360deg);
				}
			}
		</style>

	</head>

	<body>
		<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/refresh20161209.png" id="change"/>

	</body>

</html>
