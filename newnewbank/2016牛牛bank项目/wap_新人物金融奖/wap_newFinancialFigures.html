<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="format-detection" content="telephone=no" />
		<meta name="format-detection" content="email=no" />
		<meta name="format-detection" content="address=no;">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport" />
		<title>新金融人物奖</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style type="text/css">
			.container img{
				width: 100%;
				height:100% ;
			}
		</style>
	</head>

	<body onmousewheel="return false;">
		<!--效果html开始-->
		<div class="container">
			<div class="page page0 cur">
				<!--https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_01.jpg-->
				<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_01.jpg" />
			</div>
			<div class="page page1">
				<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_02.jpg" />
			</div>
			<div class="page page2">
				<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_03.jpg" />
			</div>
			<div class="page page3">
				<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_04.jpg" />
			</div>
			<div class="page page4">
				<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_05.jpg" />
			</div>
			<div class="page page5">
				<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_06.jpg" />
			</div>
			<div class="page page6">
				<img src="https://images-wap.oss-cn-hangzhou.aliyuncs.com/wap_icon20161110_07.jpg" />
			</div>
		</div>
		<!--效果html结束-->
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
		<script type="text/javascript">
			$(document).ready(
				function() {
					var speed = 600; //图片滑动速度
					var maxpage = $('.container .page').size() - 1;
					var nowpage = 0;
					//给最大的盒子增加事件监听
					$(".container").swipe({
						swipe: function(event, direction, distance, duration, fingerCount) {
							if(direction == "up") {
								nowpage = nowpage + 1;
							} else if(direction == "down") {
								nowpage = nowpage - 1;
							}

							if(nowpage > maxpage) {
								nowpage = maxpage;
								alert("已经到最后一张了");
							}
							if(nowpage < 0) {
								nowpage = 0;
								alert("这是第一张");
							}
							$(".container").animate({
								"top": nowpage * -100 + "%"
							}, speed);
						}
					});
				}
			);
		</script>
	</body>

</html>
