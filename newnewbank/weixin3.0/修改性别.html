<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/weui.min.css"/>

<body class="not_weixin" ontouchstart>
<!--  顶部 start -->
  <header class="header">
    <div class="head_box">
        <div class="head_hd"><a class="back" href="javascript:;"></a></div>

  </header>
 <!--  顶部end  -->
    <div class="container js_container">
        <div class="page slideIn">
            <div class="weui_cells weui_cells_radio">
                <label class="weui_cell weui_check_label" for="x11">
                    <div class="weui_cell_bd weui_cell_primary">
                        <p>男</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" class="weui_check" name="radio1" id="x11" checked="checked">
                        <span class="weui_icon_checked"></span>
                    </div>
                </label>
                <label class="weui_cell weui_check_label" for="x12">

                    <div class="weui_cell_bd weui_cell_primary">
                        <p>女</p>
                    </div>
                    <div class="weui_cell_ft">
                        <input type="radio" name="radio1" class="weui_check" id="x12">
                        <span class="weui_icon_checked"></span>

            </div>
        </div>
