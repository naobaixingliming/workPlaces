<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>找回交易密码</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/register-1.1.1.css"/>
</head>
<body class="not_weixin" ontouchstart>
<!--  顶部 start -->
  <header class="header">
    <div class="head_box">
        <div class="head_hd"><a class="back" href="javascript:;"></a></div>
        <div class="head_bd"><div class="head_bd_box"><h3 class="pageTitle">找回交易密码</h3></div></div>
        <div class="head_ft"></div>
    </div>
  </header>
 <!--  顶部end  -->
    <div class="container js_container">
        <div class="page slideIn">
            <div class="weui_cells weui_cells_form">

                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input ipt_text" type="text" placeholder="请输入姓名"/>
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_clear" style="display:none;"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input ipt_text" type="text" placeholder="请输入身份证号"/>
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_clear" style="display:none;"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input ipt_text" type="password" placeholder="请输入短信验证码"/>
                    </div>
                    <div class="weui_cell_ft">
                        <a class="getCode" href="javascript:;">获取验证码</a>
                    </div>
                </div>
            </div>
            <div class="regis_btn">
                <a href="javascript:;" class="weui_btn btn_mainColor">下一步</a>
            </div>
        </div>        
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/myDialog-1.1.1.js"></script>
    <script src="js/common-1.1.1.js"></script>
</body>
</html>
