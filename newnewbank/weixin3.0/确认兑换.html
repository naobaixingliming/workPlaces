<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>确认兑换</title>
    <link rel="stylesheet" href="css/cashGift-1.1.1.css"/>
</head>
<body class="not_weixin" ontouchstart>
  <div class="page_wrap slideIn">
    <div class="page_outer">
      <div class="page_inner">
      <!--  顶部 start -->
      <header class="header">
        <div class="head_box">
          <div class="head_hd"><a class="back" href="javascript:;"></a></div>
          <div class="head_bd"><div class="head_bd_box"><h3 class="pageTitle">确认兑换</h3></div></div>
          <div class="head_ft"><a class="new_message" href="javascript:;">&nbsp;<i></i></a></div>
        </div>
      </header>
     <!--  顶部end  -->
        <div class="page_content">
          <div class="cashGift_address">
            <div class="cg_user clearfix">
              <p class="fl">收货人：小龙虾</p>
              <p class="fr">13812348899</p>
            </div>
            <div class="cg_info">
              <a href="javascript:;">
                <div class="cgi_icon"></div>
                <div class="cgi_address">
                  <p>收货地址：广东省深圳市南山区南山街道深圳市南山区海德三道15号海岸大厦东座B904</p>
                </div>
                <span></span>
              </a>
            </div>
          </div> 

          <div class="cashGift_info">
            <div class="cgi_info">
              <div class="cgi_hd"><img src="https://images-weixinnew.oss-cn-hangzhou.aliyuncs.com/gift_photo_20160602.png" /></div>
              <div class="cgi_bd">
                <h4>Apple iPhone 6S </h4>
                <p>存入: <strong class="mainTextColor">50000元</strong></p>
                <p>利息: <b>108.22元</b><i>x1</i></p>
              </div>
            </div>
            <div class="cgi_info2">
              <div class="cgi_item clearfix">
                <p class="fl">购买数量</p>
                <div class="cash_number fr">
                  <a href="javascript:;">-</a>
                  <input type="text" value="1" />
                  <a href="javascript:;">+</a>
                </div>
              </div>
              <div class="cgi_item clearfix">
                <p class="fl">购买产品</p>
                <p class="fr">菜篮宝第10期</p>
              </div>
              <div class="cgi_item cgi_item2">
                <div class="cgii_hd"><label>留言：</label></div>
                <div class="cgii_bd">
                    <input class="ipt_text" type="text" placeholder="选填">
                </div>
              </div>
            </div>
          </div>      

        </div>
        <!--  理财底部菜单start -->
        <div class="cashGift_footer">
            <div class="depositAmount">存入：<strong class="mainTextColor">50000元</strong></div>
            <a href="javascript:;" class="mainBgColor">
                <p>立即兑换</p>
            </a>            
        </div>
        <!--  理财底部菜单end  -->
      </div>
    </div>
  </div>     


  <script src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript">
      $(function(){
          
      });
  </script>
</body>
</html>
