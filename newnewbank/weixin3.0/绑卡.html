<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>绑卡</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/bindCard-1.1.1.css"/>
</head>
<body class="not_weixin" ontouchstart>
<!--  顶部 start -->
<header class="header">
<div class="head_box">
    <div class="head_hd"><a class="back" href="javascript:;"></a></div>
    <div class="head_bd"><div class="head_bd_box"><h3 class="pageTitle">绑卡</h3></div></div>
</div>
</header>
<!--  顶部end  -->
    <div class="container js_container">
        <div class="page slideIn">
            <!--  选择要绑定的银行卡start  -->
            <div class="select_card" style="display:block;">
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell select_controls">
                        <div class="weui_cell_hd"><label class="weui_label">卡类型</label></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <select class="weui_select" name="select1">
                                <option value="" selected disabled></option>
                                <option value="1">中国银行</option>
                                <option value="2">中国工商银行</option>
                                <option value="3">中国农业银行</option>
                                <option value="2">中国建设银行</option>
                                <option value="3">兴业银行</option>
                                <option value="3">招商银行</option>
                                <option value="3">平安银行</option>
                                <option value="3">中国民生银行</option>
                                <option value="3">浦发银行</option>
                            </select>
                        </div>
                        <div class="weui_cell_ft pleaseChoose">请选择</div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_hd"><label class="weui_label">银行卡号</label></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input ipt_text" type="text" placeholder="请输入银行卡号"/>
                        </div>
                        <div class="weui_cell_ft">
                            <i class="weui_icon_warn" style="display:none;"></i>
                            <i class="weui_icon_clear" style="display:none;"></i>
                        </div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_hd"><label class="weui_label">确认卡号</label></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input ipt_text" type="text" placeholder="请再次输入银行卡号"/>
                        </div>
                        <div class="weui_cell_ft">
                            <i class="weui_icon_warn" style="display:none;"></i>
                            <i class="weui_icon_clear" style="display:none;"></i>
                        </div>
                    </div>
                </div>
                
                <div class="open_quick_payment"> 
                    <b><input name="" type="checkbox" checked="checked" disabled="disabled" value="">同时开通快捷支付</b>
                    <strong>*开通快捷支付，下次可快速付款无需再次绑定。</strong>
                </div>

                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input ipt_text" type="text" placeholder="此卡在银行预留的手机号码"/>
                        </div>
                        <div class="weui_cell_ft">
                            <i class="weui_icon_warn" style="display:none;"></i>
                            <i class="weui_icon_clear" style="display:none;"></i>
                        </div>
                    </div>
                </div>

                <div class="rechargeTip" style="display:block;"> 
                    <p><span>温馨提示：</span>您选择的银行在新浪支付首次绑定快捷方式需要验证银行卡信息，我们将从您的银行账户中划扣2元(招商银行、广发银行、华夏银行为3元)充值到新浪账户中。</p>
                </div>

                <div class="bindCard_btn">
                    <a href="javascript:;" class="weui_btn btn_gray bindCard_next">下一步</a> <!--  输入后btn_gray替换成btn_mainColor进入可点击状态 -->
                </div>
                <div class="login_vote">
                    <input id="agree" type="checkbox" checked="checked" value="">我已阅读并同意<a href="tk3.html">《新浪支付快捷支付服务协议》</a>
                </div>
            </div>
            <!--  选择银行卡end  -->
            <!--  填写短信验证码start  -->
            <div class="message_code" style="display:none;">
                <div class="weui_cells weui_cells_form">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <input class="weui_input ipt_text" type="text" placeholder="短信验证码"/>
                        </div>
                        <div class="weui_cell_ft">
                            <i class="weui_icon_warn" style="display:none;"></i>
                            <i class="weui_icon_clear" style="display:none;"></i>
                        </div>
                    </div>
                </div>
                <div class="bindCard_btn">
                    <a href="javascript:;" class="weui_btn btn_gray">完成</a> <!--  输入后btn_gray替换成btn_mainColor进入可点击状态 -->
                </div>
            </div>
            <!--  填写短信验证码end  -->
        </div>        
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/myDialog-1.1.1.js"></script>
    <script src="js/common-1.1.1.js"></script>
    <script>
        $(function(){
            $(".bindCard_next").on("click",function(){
                $(".select_card").hide();
                $(".message_code").show();
            })
        });
    </script>
</body>
</html>
