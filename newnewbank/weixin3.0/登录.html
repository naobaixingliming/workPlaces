<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no;">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>登录</title>
    <link rel="stylesheet" href="css/weui.min.css"/>
    <link rel="stylesheet" href="css/login-1.1.1.css?t=2"/>
</head>
<body class="not_weixin" ontouchstart>
<!--  顶部 start -->
  <header class="header">
    <div class="head_box">
        <div class="head_hd"><a class="back" href="javascript:;"></a></div>
        <div class="head_bd"><div class="head_bd_box"><h3 class="pageTitle">登录</h3></div></div>
        <div class="head_ft"></div>
    </div>
  </header>
 <!--  顶部end  -->
    <div class="container js_container">
        <div class="page slideIn">
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label ipt_label">手机号码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input ipt_text" type="tel" name="mobile" placeholder="请输入手机号码" />
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_clear clearMobile" style="display:none;"></i>
                    </div>
                </div>
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label ipt_label">密码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input name="password" class="weui_input ipt_text" type="password" placeholder="请输入密码"/>
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_clear clearPassword" style="display:none; float:right;"></i>
                        <i class="eyes_icon showPassword" style="float:right; margin:0 .2em;"></i>   <!--  显示 eyes_icon_show  -->
                        <i class="weui_icon_warn" style="float:right;"></i>
                    </div>
                </div>
            </div>
            <!--  开启微信免登录start  -->
            <div class="automatic_login clearfix">
                <div class="fr">
                    <div class="weui_cells_checkbox">
                        <label class="weui_cell weui_check_label" for="s11">
                            <div class="weui_cell_hd">
                                <input type="checkbox" class="weui_check" name="checkbox1" id="s11" checked="checked">
                                <i class="weui_icon_checked"></i>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <p>开启微信免登录</p>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <!--  开启微信免登录end  -->

            <div class="login_btn">
                <a href="javascript:;" class="weui_btn btn_mainColor login">登录</a>
            </div>
            <div class="login_btn"><a class="forget_password" href="javascript:;">忘记密码？</a></div>
            <div class="no_account">没有账号 <a href="javascript:;">立即注册</a></div>
        </div>        
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/myDialog-1.1.1.js"></script>
    <script src="js/common-1.1.1.js"></script>
    <script>
        $(function(){
            // $("body").myConfirm({
            //     text:"内容内容内容内容2",
            //     okCallBack:function(){
            //         console.info("7777");
            //     }
            // });
            
            // 限制只允许输入数字 
            $.onlyNumber("input[name=mobile]");

            //显示清空按钮
            $("input[name=mobile]").on("focus",function(){
                $.showIconClear(this);
            }).on("input",function(){
                $.showIconClear(this);
            });

            $("input[name=password]").on("focus",function(){
                $.showIconClear(this);
            }).on("input",function(){
                $.showIconClear(this);
            });

            //清空文本框内容
            $(".clearPassword").on("click",function(){
                $.clearInput("input[name=password]");
                $(this).hide();
            });

            $(".clearMobile").on("click",function(){
                $.clearInput("input[name=mobile]");
                $(this).hide();
            });

            //显示密码
            $(".showPassword").on("click",function(){
                $.showInputText(this,'input[name=password]')
            }); 

            $(".login").on("click",function(){
                $.verifyPhone("input[name=mobile]");
            });
        });
    </script>
</body>
</html>
